<div class="container-fluid">
  <h2 class="text-center">Create a New Goal</h2>
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
      <!-- Display {{newGoal.name}} -->
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is Required</p>
      </div>
      
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description='ngModel' required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is Required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="completion">Completion</label>
      <input type='date' id="completion" [(ngModel)]="newGoal.completeDate" name= "completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-primary">
        <p>Date is Required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
